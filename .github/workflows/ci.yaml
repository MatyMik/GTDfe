name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main   # Don't run CI for main, CD handles that

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false